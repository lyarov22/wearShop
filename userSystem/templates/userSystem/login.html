{% extends "shop/base.html" %}
{% load static %}
{% load i18n %}
{% get_current_language as language_code %}

<!DOCTYPE html>
<html lang="{{ language_code }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}register{% endblock %}
</head>
{% block content %}
<body class="bg-gray-100 flex items-center justify-center h-screen">

        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 text-xl mt-10">

                <h2 class="text-2xl mb-4">Вход</h2>
                <form class="register__form" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white text-xl font-bold py-2 px-4 rounded mt-4">
                        Войти
                    </button>
                    <br>
                    нет аккаунта? 
                    <a href="{% url 'register' %}" class="underline">Зарегестрируйтесь</a>
                </form>

        </div>

</body>
{% endblock %}
</html>
